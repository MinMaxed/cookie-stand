
<!DOCTYPE html>
<html>
  <head>
    <title> Salmon Cookie Sales </title>
    <a href="index.html">Customer Page</a>
    <link rel="stylesheet" href="css/style.css"> 
 

    <!-- <table id="header"></table> -->
    <table id="stores"></table>

    
    <form id="storeForm">
      <fieldset>
        <legend>Add a New Store</legend>
        
        <label for="storeLocation">Location:</label>
          <input type="text" name="storeLocation">
      
          <label for="storeMinCust">Min Customers:</label>
          <input type="number" min="0" name="storeMinCust">
      
          <label for="storeMaxCust">Max Customers:</label>
          <input type="number" min="0" name="storeMaxCust">
      
          <label for="storeAvgSale">Cookies Per Customer:</label>
          <input type="number" step="any" min="0" name="storeAvgSale">
      
          <button>Add a Store Location</button>
        </fieldset>
      
      
      </form>
      
    </main>
    <script src="js/app.js"></script>
  </body>
  </head>
</html>
